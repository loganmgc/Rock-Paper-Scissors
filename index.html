<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Rock - Paper - Scissors</h1>
        <div class="gameSide">
            <table style="margin: auto;">
                <tr class="headers">
                    <td class="header"><h2>Your Move</h2></td>
                    <td></td>
                    <td class="header"><h2>Oppenent's Move</h2></td>
                </tr>
                <tr>
                    <td><br /></td>
                </tr>
                <tr class="moveImage">
                    <td id="yourMove"></td>
                    <td><h1>VS</h1></td>
                    <td id="oppenentsMove"></td>
                </tr>
            </table>
        </div>
        <div class="selection">
            <button class="button" id="rock" value="0" onclick="MainGame('rock', '1')">Rock</button>
            <button class="button" id="paper" value="1" onclick="MainGame('paper', '1')">Paper</button>
            <button class="button" id="scissors" value="2" onclick="MainGame('scissors', '1')">Scissors</button>
        </div>
        <div id="resutlmsg" hidden>
            <span id="result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
